<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MooValidForm - A Form Validation Class for MooTools</title>
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<!-- MooToools -->
	<script type="text/javascript" src="js/mootools-core-1.4.2-full-compat.js"></script>
	<script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
	<!-- mooValidForm Script -->
	<script type="text/javascript" src="../mooValidForm.js"></script>
	
	<script type="text/javascript">
		window.addEvent('domready', function() {
			var mooFormInstance = new mooValidForm({
				myForm: 'mooForm'
			});
			
		});
	</script>
</head>

<body>

	<div id="container">
		<!-- The Form -->
		<form action="index.html" method="get" id="mooForm">
			<!-- Name -->
			<label for="name">Name</label>
			<input type="text" name="name" id="name" class="required" /> 
			<!-- Surname -->
			<label for="surname">Surname</label>
			<input type="text" name="surname" id="surname" class="" />
			<!-- Nickname -->
			<label for="nickname">Nickname</label>
			<input type="text" name="nickname" id="nickname" class="" />
			<!-- Password -->
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" />
			<!-- Password Confirm -->
			<label for="passwordConf">Password Confirm</label>
			<input type="password" name="passwordConf" id="passwordConf" class="" />
			<!-- Birth Date -->
			<label for="birthdate">Birth Date</label>
			<input type="text" name="birthdate" id="birthdate" class="" />
			<!-- Gender -->
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="male" value="1" class="" /><span>Male</span>
			<input type="radio" name="gender" id="female" value="2" class=""/><span>Female</span>
			<!-- City -->
			<label for="city">City</label>
			<select name="city" id="city" class="" >
				<option>Select...</option>
				<option value="1">Aaaa</option>
				<option value="2">Bbbb</option>
				<option value="3">Cccc</option>
				<option value="4">Dddd</option>
				<option value="5">Eeee</option>
			</select>
			<!-- Address -->
			<label for="address">Address</label>
			<input type="text" name="address" id="address" />
			<!-- Phone -->
			<label for="phone">Phone</label>
			<input type="text" name="phone" id="phone" />
			<!-- Email -->
			<label for="email">Email</label>
			<input type="text" name="email" id="email" class="" />
			<!-- Homepage -->
			<label for="homepage">Homepage</label>
			<input type="text" name="homepage" id="homepage" value="http://" class="" />
			<!-- Newsletter -->
			<label for="newsletter">Newsletter</label>
			<input type="checkbox" name="newsletter" id="newsletter" value="1" class=""/><span>Do you want it?</span>
			<!-- Send -->
			<br />
			<input type="submit" id="submit" value="Send" />
		</form>
	</div>
</body>
</html>
